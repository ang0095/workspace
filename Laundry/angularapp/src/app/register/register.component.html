<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Register</h1>
                    <h6>Thank you for using our service</h6>
                </div>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    
                        <div class="form-group">
                          < for="exampleInputEmail1">Email address</>
                          <input type="email" class="form-control" id="userId" aria-describedby="emailHelp" placeholder="Enter email" required>
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          < for="exampleInputPassword1">Password</>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <br>
                        
                        <button type="submit" class="btn btn-success">Login</button>

                        <br>
                        <p>New User? Click 
                            <a href="">here</a>
                            to Register!
                        </p>
                      
                </form>
                
            </div>
        </div>
    </div>
</div>
